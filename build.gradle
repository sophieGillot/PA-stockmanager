plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.7.RELEASE'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.7.RELEASE'
    implementation 'org.hamcrest:hamcrest-core:2.2'
    implementation 'info.cukes:cucumber-java:1.2.6'
    implementation 'info.cukes:cucumber-junit:1.2.6'
    implementation 'info.cukes:cucumber-spring:1.2.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.7.RELEASE'
}

group = 'uk.co.danielbryant.djshopping'
version = '0.0.1-SNAPSHOT'
description = 'stockmanager'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
